<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- Font Awesome for icons -->
    <style>
        /* Center the content horizontally and vertically */

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #b3e0ff;
            /* Pastel blue background color */
        }

        .box {
            text-align: center;
            background-color: #ffffff;
            /* White card background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            /* Add shadow */
            width: 400px;
            /* Make the card wider */
        }

        /* Add colorful CSS for the waves */

        .wave {
            position: relative;
            width: 100%;
            height: 20px;
            background: linear-gradient(90deg, #ff8a00 25%, #f76d57 50%, #ff8a00 75%);
            background-size: 200% 100%;
            animation: wave-animation 2s infinite;
        }

        @keyframes wave-animation {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        /* Style for weather information */

        #weathericon {
            font-family: Arial, sans-serif;
            color: #333;
            /* Text color */
        }

        .temp {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .temp_min_max {
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>
        <div id="weathercon">
            <i class="fas fa-street-view"></i>
            <p id="location">Pune, India</p>
            <p id="date">WED | OCT 23 | 10:21 PM</p>
            <h1 class="temp">{%tempval%}</h1>
            <h3 class="temp_min_max">Min {%tempmin%} | Max {%tempmax%}</h3>
        </div>
    </div>

    <script>
        const curDate = document.getElementById("date");
        let weathercon = document.getElementById("weathercon");
        const getCurrentDay = () => {
            var weekday = new Array(7);
            weekday[0] = "Sunday";
            weekday[1] = "monday";
            weekday[2] = "tues";
            weekday[3] = "wed";
            weekday[4] = "thurs";
            weekday[5] = "friday";
            weekday[6] = "saturday";

            let currentTime = new Date();
            // console.log(currentTime.getDay());
            // console.log(weekday[currentTime.getDay()]);
            day = weekday[currentTime.getDay()];
            return day;
        }
        const getCurrentTime = () => {
            var monthNames = [
                "Jan",
                "Feb",
                "Mar",
                "Apr",
                "May",
                "June",
                "July",
                "Aug",
                "Sept",
                "Oct",
                "Nov",
                "Dec",
            ];
            var now = new Date();
            // console.log(now.getMonth());
            var month = monthNames[(now.getMonth())]; //error some issue
            var date = now.getDate();

            // console.log(month + "/" + day);

            let hours = now.getHours();
            let mins = now.getMinutes();

            let periods = "AM";
            if (hours > 11) {
                periods = "PM";
                if (hours > 12) hours -= 12;

            }
            // 10:05 for tehe zero before 5
            if (mins < 10) {
                mins = "0" + mins;
            }
            return `${month}${date}| ${hours}: ${mins}: ${periods} `;
        }
        // console.log(getCurrentDay());
        getCurrentTime();
        curDate.innerHTML = getCurrentDay() + "| " + getCurrentTime();
    </script>
</body>

</html>
